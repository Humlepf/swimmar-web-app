<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    <h1>New Swimmer Registration</h1>
    <form method="POST"> 
    <!-- POST is a little safer than GET because the parameters are not stored in browser history or in web server logs -->
        <label>First Name:</label><br>
        <input type="text" name="firstname"><br>
        
        <label>Last Name:</label><br>
        <input type="text" name="lastname"><br>
        
        <label>Display Last Name As:</label><br>
        <input type="radio" name="display_name" value="Full_Name"><label>Full name</label><br>
        <input type="radio" name="display_name" value="Initial_only"><label>Initial only</label><br>
        
        <label>Email Address:</label><br>
        <input type="text" name="email"><br>

        <label>Create a Password:</label><br>
        <input type="password" name="password" min="7"><br>
        
        <label>Country</label><br>
        <input type="radio" name="country" value="england"><label>England</label><br>
        <input type="radio" name="country" value="scotland"><label>Scotland</label><br>
        <input type="radio" name="country" value="wales"><label>Wales</label><br>
        <input type="radio" name="country" value="northernireland"><label>Northern Ireland</label><br>
        <input type="radio" name="country" value="republicofireland"><label>Republic of Ireland</label><br>

        <label>Postal Code:</label><br>
        <input type="text" name="postcode"><br>

        <label>Would you like to receive email notifications of new sessions that match your location?</label><br>
        <input type="radio" name="emailnotifications" value="yes"><label>Yes</label><br>
        <input type="radio" name="emailnotifications" value="no"><label>No</label><br>

        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
